#
# Create board fab for JLCPCB using KiBot

kibot:
  version: 1

preflight:
  erc: true
  check_zone_fills: true
  drc: true
    #filters:
    #  - filter: "Allow fiducial marks" 
    #    change_to: "ignore"
    #    regex: "(solder_mask_bridge)"

outputs:

  - name: 'Print Schema as PDF'
    comment: "Print schematic (PDF)"
    type: pdf_sch_print
    dir: schematics
    options:
      output: '%p-Schematic.%x'


  - name: _JLCPCB_gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: gerbers_and_drill
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: True
      plot_footprint_values: False
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: true
      create_gerber_job_file: false
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
      inner_extension_pattern: '.g%n'
    layers:
      - layer: 'F.Cu'
        suffix: 'F_Cu'
        description: 'Front copper'
      - layer: 'B.Cu'
        suffix: 'B_Cu'
        description: 'Bottom copper'
      - layer: 'F.Paste'
        suffix: 'F_Paste'
        description: 'Front solder paste'
      - layer: 'B.Silkscreen'
        suffix: 'B_Silkscreen'
        description: 'Bottom silkscreen (artwork)'
      - layer: 'F.Silkscreen'
        suffix: 'F_Silkscreen'
        description: 'Front silkscreen (artwork)'
      - layer: 'B.Mask'
        suffix: 'B_Mask'
        description: 'Bottom soldermask (negative)'
      - layer: 'F.Mask'
        suffix: 'F_Mask'
        description: 'Front soldermask (negative)'
      - layer: 'Edge.Cuts'
        suffix: 'Edge_Cuts'
        description: 'Board shape'


  - name: _JLCPCB_drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: gerbers_and_drill
    options:
      pth_and_npth_single_file: false
      pth_id: '-PTH'
      npth_id: '-NPTH'
      metric_units: true
      map: gerber
      route_mode_for_oval_holes: false
      output: "%f%i.%x"



  - name: gerbers
    comment: Zip of fabrication artifacts
    type: compress
    options:
      files:
        - from_output: _JLCPCB_gerbers
          dest: /
        - from_output: _JLCPCB_drill
          dest: /

  - name: _JLCPCB_position
    comment: "Pick and place file, JLCPCB style"
    type: position
    dir: pcba
    run_by_default: True
    options:
      pre_transform: ['_kicost_rename', '_rot_footprint']
      #dnf_filter: _remove_extra
      output: '%f_cpl_jlc.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: True
      columns:
        - id: Ref
          name: Designator
        - Val
        - Package
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

  - name: _JLCPCB_bom
    comment: "BoM for JLCPCB"
    type: bom
    dir: pcba
    run_by_default: True
    options:
      output: '%f_%i_jlc.%x'
      #exclude_filter: '_only_jlc_parts'
      ref_separator: ','
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - Footprint
        - field: _field_lcsc_part
          name: 'LCSC Part #'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true
